{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search Restaurant</title>

<!-- Latest compiled and minified CSS -->
<!-- http://getbootstrap.com/getting-started/ -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >

  <!-- Custom Style -->
<link rel="stylesheet" href="{% static 'search/css/style_b.css' %}">

</head>
<body style="background-image: url('{% static 'search/images/street_background.jpg' %}')">
  <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Search Restaurant</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li ><a href="/">Home</a></li>
                  <li><a class="active" href="#">Restaurant</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
					<div class="inner cover">
	           <div class="row" style="margin-top:22px;">
	              <div class="col-xs-12 col-md-8 col-md-offset-2">
		              {% if image %}
		              <img src="{{ image }}" class="img-responsive center-block">
		              {% else %}
		               <img src="{% static 'search/images/red.jpg' %}" width="400" class="img-responsive center-block">
		               {% endif %}
		              <h2>{{ name|truncatechars:255 }}</h2>
		              <ul class="list-group">
		              	<li class="list-group-item list-group-item-success">Checkins<span class="badge">{{ checkins }}</span></li>
		               	<li class="list-group-item list-group-item-info">Phone: {{ phone_number }}</li>
		                <li class="list-group-item list-group-item-info">Address: {{ address }}</li>
		              </ul>
	                </div>
	            </div>
					</div>
          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
